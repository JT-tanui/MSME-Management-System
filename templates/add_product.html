{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add New Product</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_product') }}">
                    <div class="form-group mb-3">
                        <label for="product_name" class="form-label">Product Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="product_name" 
                               name="product_name" 
                               required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="quantity" class="form-label">Initial Quantity</label>
                        <input type="number" 
                               class="form-control" 
                               id="quantity" 
                               name="quantity" 
                               min="0" 
                               required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="unit_price" class="form-label">Unit Price ($)</label>
                        <input type="number" 
                               class="form-control" 
                               id="unit_price" 
                               name="unit_price" 
                               min="0" 
                               step="0.01" 
                               required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="reorder_level" class="form-label">Reorder Level</label>
                        <input type="number" 
                               class="form-control" 
                               id="reorder_level" 
                               name="reorder_level" 
                               min="1" 
                               value="10">
                        <small class="text-muted">
                            Minimum quantity before restocking notification
                        </small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('inventory') }}" class="btn btn-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
